site_name: Rust For Linux
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
  - pymdownx.arithmatex:
      generic: true

nav:
  - 前言: 
    - '介绍': 'index.md'
    - '基础常识': 'basic_concepts.md'
  - 逻辑门&布尔代数: 
    - 'logic': 'logic.md'

